<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte des Calanques de Marseille avec Ressources Naturelles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="./Frontend/assets/css/map.css" />
  <script>
    (function(){
      // Redirige vers l'accueil si l'utilisateur n'est pas connecté
      try {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', './Backend/api/check-session.php', false); // synchronously to avoid flash
        xhr.send(null);
        if (xhr.status === 200) {
          var res = {};
          try { res = JSON.parse(xhr.responseText || '{}'); } catch(e) { res = {}; }
          if (!res.loggedIn) {
            window.location.replace('./index.html');
          }
        } else {
          window.location.replace('./index.html');
        }
      } catch(e) {
        window.location.replace('./index.html');
      }
    })();
  </script>
</head>
<body>
  <h1 style="margin-left:12px">Carte interactive des Calanques de Marseille</h1>
  <div id="map"></div>
  <div class="info">
    <strong>Utilisation :</strong> cliquez sur les marqueurs pour lire les commentaires, les niveaux de difficulté et les propositions de sentiers pour rejoindre chaque calanque. Vous pouvez aussi activer/désactiver les ressources naturelles.
  </div>

<a href="./index.html" 
   style="display:inline-block;
          padding:10px 20px;
          background-color:#2c7a7b;
          color:white;
          text-decoration:none;
          border-radius:8px;
          font-weight:bold;
          transition:background-color 0.3s;"
   onmouseover="this.style.backgroundColor='#225e5f';"
   onmouseout="this.style.backgroundColor='#2c7a7b';">
   ⬅ Retour à l'accueil
</a>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="./Frontend/assets/js/map.js"></script>
</body>
</html>
