<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation Campings - Calanques Réservation</title>
  <link rel="stylesheet" href="Frontend/assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-icons">
      <img src="Frontend/assets/img/user-icon.png" alt="Profil" id="btn-login" />
      <img src="Frontend/assets/img/logo.png" alt="Logo Calanques Réservation" class="logo" />
      <img src="Frontend/assets/img/burger-icon.png" alt="Menu" id="btn-menu" />
    </div>
  </header>

  <main class="main-content">
    <section class="reservation-form">
      <h2 id="camping-name-display">Réserver votre emplacement de camping</h2>
      <form id="camping-reservation-form">
        <div class="form-group">
          <label for="num-campsites">Nombre d'emplacements (max 5):</label>
          <input type="number" id="num-campsites" name="num-campsites" min="1" max="5" value="1" required />
        </div>
        <div class="form-group">
          <label for="num-people-per-campsite">Personnes par emplacement (max 10):</label>
          <input type="number" id="num-people-per-campsite" name="num-people-per-campsite" min="1" max="10" value="1" required />
        </div>
        <div class="form-group">
          <label for="arrival-date">Date d'arrivée:</label>
          <input type="date" id="arrival-date" name="arrival-date" required />
        </div>
        <div class="form-group">
          <label for="departure-date">Date de départ:</label>
          <input type="date" id="departure-date" name="departure-date" required />
        </div>
        <div class="form-group">
          <p>Prix total estimé: <span id="total-price">0</span> €</p>
        </div>
        <button type="submit">Confirmer la réservation</button>
      </form>
    </section>
    <button id="back-to-home">Retour à l'accueil</button>
  </main>

  <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <script type="module" src="Frontend/assets/js/main.js"></script>
  <script type="module" src="Frontend/assets/js/reservation.js"></script>
</body>
</html>
